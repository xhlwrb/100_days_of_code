{% include "header.html" %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ blog_i.background }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{ blog_i.title }}</h1>
                        <h2 class="subheading">{{ blog_i.subtitle }}</h2>
                        <span class="meta">
                            Posted by
                            <a href="#!">{{ blog_i.author }}</a>
                            on {{ blog_i.date }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>
                        {{ blog_i.body }}
                    </p>
                </div>
            </div>
        </div>
    </article>
{% include "footer.html" %}
