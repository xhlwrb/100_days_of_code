<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for i, blog_post in enumerate(blog_posts): %}
    <div class="content">
        <div class="card">
            <h2>{{ blog_post["title"] }}</h2>
            <h4>{{ blog_post["subtitle"] }}</h4>
            <a href="{{ url_for('get_post', blog_id=i) }}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
