<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if list_of_books == [] %}
            Library is empty.
        {% else %}
            {% for book in list_of_books %}
                <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a></li>
            {% endfor %}
        {% endif %}
    </ul>
    
<a href="/add">Add New Book</a>
</body>
</html>
