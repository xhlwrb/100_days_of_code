<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
  <form action="{{ url_for('edit') }}" method="POST">
    <p>Book Name: {{ book_to_edit.title }}</p>
    <p>Current Rating: {{ book_to_edit.rating }}</p>
    <input hidden="hidden" name="id" value="{{ book_to_edit.id }}">
    <input name="rating" type="text" placeholder="New Rating">
    <button type="submit">Change Rating</button>
  </form>
</body>
</html>
